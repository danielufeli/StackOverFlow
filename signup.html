<!DOCTYPE html>
<html>
 <head>
 	<meta charset = "utf-8">
 	<meta name = "viewport" content ="width=device-width,initial-scale=1.0,user-scalable=yes">
 	<title>Stack Overflow | Sign Up</title>	
 	<!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="assets/css/signin.css" rel="stylesheet">
 </head>
 <body class="text-center">
 	<header id = 'header'>
 	</header>
	<form action="./signin.html" method="get" class="form-signin">
 		<h1 class="h3 mb-3 font-weight-normal">Please fill out this form to sign up</h1>
 		<input type="text" id="firstname" name="firstname" required placeholder="firstname" class="form-control">
		<input type ="text" id="lastname" name="lastname" required placeholder="lastname" class="form-control">
		<input type ="email" id="email" name="email" required placeholder="email" class="form-control">
		<input type ="password" id="password" min="6" name="password" placeholder="password" class="form-control">
    <input type ="confirm_password" id="confirm_password" min="6" name="confirm_password" placeholder="confirm password" class="form-control">
		<button type="submit" class="btn btn-lg btn-primary btn-block">Sign Up</button>
 	</form>
 </body>
 <script type = "module" src = "./header.js">
		</script>
</html>
