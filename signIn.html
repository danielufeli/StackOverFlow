<!DOCTYPE html>
<html>
  <head>
    <title>Sign In Page</title>
  </head>
  <body>
    <form>
      <label for = 'sign-in-email' id = 'sign-in-email-label'><p>email</p></label>
      <input type = 'email' name = 'email' id = 'sign-in-email' required>

      <label for = 'sign-in-password' id = 'sign-in-password-label'><p>password</p></label>
      <input type = 'password' name = 'password' id = 'sign-in-password' required>
      <input type= "submit" value = 'sign in'>
    </form>
  </body>
</html>
