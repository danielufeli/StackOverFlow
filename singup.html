<!DOCTYPE html>
<html>
 <head>
 	<meta charset = "utf-8">
 	<meta name = "viewport" content ="width=device-width,initial-scale=1.0,user-scalable=yes">
 	<title>Stack Overflow | Sign Up</title>	
 </head>
 <body>
 	<div></div>
 	<header>
		<nav>
			<h1><a href="index.html">Stack Overflow</a></h1>
			<ul>
				<li>
					<a href="signin.html">sign in</a>
				</li>
			</ul>
		</nav>
 	</header>
 	<div>
 		<div>
 			<form action="./signin.html" method="get" class="signup">
		 		<h2>Please fill out this form</h2>
		 		<div>
		 			<label for="firstname">FirstName:</label>
		 			<input type="text" id="firstname" name="firstname" required>
		 		</div>
		 		<div>
		 			<label for="lastname">LastName:</label>
		 			<input type ="text" id="lastname" name="lastname" required>
				 </div>
		 		<div>
		 			<label for="email">Email:</label>
		 			<input type ="email" id="email" name="email" required>
				 </div>
		 		<div>
		 			<label for="password">Password:</label>
		 			<input type ="password" id="password" min="6" name="password">
                 </div>
                 <div>
                    <label for="confirm_password">Confirm Password:</label>
                    <input type ="confirm_password" id="confirm_password" min="6" name="confirm_password">
                </div>
		 		 <div>
		 			<button type="submit">Sign Up</button>
		 		 </div>
		 	</form>
 		</div>
 	</div>
 </body>
</html>
